<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{label['TituloSistema']}</title>
</h:head>

<f:view locale="es">
    <p:ajaxStatus onstart="PF('statusDialog').show()"
                  onsuccess="PF('statusDialog').hide()"/>
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
              closable="false" resizable="false" showHeader="false">
        <h:panelGrid columns="1" styleClass="text-center">
            <div class="text-center">
                <p:graphicImage library="images" name="loader_ajax.gif" cache="false"
                                style="text-align: center;"
                                height="32" width="32"/>
            </div>
            <div class="text-center">
                <h:outputText value="Ejecutando proceso..."/>
            </div>
        </h:panelGrid>
    </p:dialog>

    <h:form id="mainFrm">
        <p:growl id="messages" showDetail="true"/>
        <div class="box-root padding-top--24 flex-flex flex-direction--column">
            <div class="formBg">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <p:panel id="pnlExecuteCrons" header="EJECUCIÓN MANUAL DE PROCESOS" style="width: 80%">
                        <p:panelGrid columns="1" layout="flex" columnClasses="col-12 md:col-8 xl:col-8">
                            <h:outputText value="SELECCIONE EL PROCESO QUE DESEA EJECUTAR DE FORMA MANUAL"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2" layout="flex"
                                     columnClasses="col-12 md:col-3 xl:col-3,col-12 md:col-3 xl:col-3"
                                     contentStyleClass="align-items-baseline ui-fluid">
                            <p:commandButton icon="pi pi-check" value="FACTURACIÓN DIARIA"
                                             action="#{cronBean.triggerScheduleTask('D')}"
                                             styleClass="rounded-button ui-button-info"/>
                            <p:commandButton icon="pi pi-database" value="FACTURACIÓN FIN MES"
                                             action="#{cronBean.triggerScheduleTask('M')}"
                                             styleClass="rounded-button ui-button-info"/>
                        </p:panelGrid>
                    </p:panel>
                </div>
            </div>
        </div>
    </h:form>
</f:view>
</html>
