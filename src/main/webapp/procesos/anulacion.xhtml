<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{label['TituloSistema']}</title>
        <style type="text/css">
            body .ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
                position: static;
                margin: 0;
                color: white;
                font-family: "primeicons", serif !important;
                font-style: normal;
                font-weight: normal;
                display: inline-block;
                background: none;
            }

            body .ui-panelgrid .ui-panelgrid-cell {
                border: 1px solid #E4E5E5;
                background: transparent !important;
                color: #515C66;
                padding: 1rem;
            }
        </style>
    </h:head>
    <h:body>
        <f:view locale="es">
            <p:ajaxStatus onstart="PF('statusDialog').show()"
                          onsuccess="PF('statusDialog').hide()"
                          onerror="PF('DialogInternet').show()"/>
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <h:panelGrid columns="1" styleClass="text-center">
                    <div class="text-center">
                        <p:graphicImage library="images" name="loader_ajax.gif" cache="false"
                                        style="text-align: center;"
                                        height="32" width="32"/>
                    </div>
                    <div class="text-center">
                        <h:outputText value="Espere un momento.."/>
                    </div>
                </h:panelGrid>
            </p:dialog>
            <h:form id="frmAnular">
                <p:growl id="messages" showDetail="true" skipDetailIfEqualsSummary="true"/>
                <div class="box-root padding-top--24 flex-flex flex-direction--column">
                    <div class="formBg">
                        <div class="card shadow p-3 mb-5 bg-white rounded">
                            <p:panel id="pnlAnular" rendered="#{!anular.continuar}">
                                <h5>.:: INFORMACION ::.</h5>
                                <p:panelGrid columns="1" layout="flex" columnClasses="col-12"
                                             contentStyleClass="align-items-baseline ui-fluid">
                                    <h:outputText
                                        value="ES IMPORTANTE HABER INGRESADO LA NUEVA FACTURA CON LA CUAL SE SUSTITUIRÁ LA QUE SE EMITIÓ CON ERRORES"/>
                                    <h:outputText
                                        value="SI YA REALIZÓ ESTE PROCESO PRESIONE BOTÓN CONTINUAR, DE LO CONTRARIO PRESIONE BOTON INGRESAR DATOS">
                                    </h:outputText>
                                    <h:outputText
                                        value="SI EL TIPO DE ANULACIÓN ES POR RESCINDIR DE LA OPERACIÓN REALIZADA, NO ES NECESARIO EL PASO ANTERIOR Y PUEDE CONTINUAR"/>
                                </p:panelGrid>
                                <p:panelGrid columns="2" layout="flex"
                                             columnClasses="col-12 md:col-2 xl:col-2,col-12 md:col-2 xl:col-2"
                                             contentStyleClass="align-items-baseline ui-fluid">
                                    <p:commandButton icon="pi pi-check" value="CONTINUAR"
                                                     action="#{anular.continuarListener}"
                                                     styleClass="ui-button-info"/>
                                    <p:commandButton icon="pi pi-database" value="INGRESAR DATOS"
                                                     action="#{anular.ingresarDatosListener()}"
                                                     styleClass="ui-button-secondary"/>
                                </p:panelGrid>
                            </p:panel>

                            <p:panel id="pnlCodigoGen" rendered="#{anular.continuar}">
                                <h5>.:: PROCESO INVALIDACION DE FACTURA EMITIDA ::.</h5>

                                <h:outputText value="DATOS DE FACTURA A INVALIDAR" styleClass="title font-bold" style="color: #2196f3; font-size: larger;"/>
                                <p:messages redisplay="true" closable="true" id="msgAnular"/>
                                <p:panelGrid columns="2" layout="flex"
                                             columnClasses="col-12 md:col-2 xl:col-2, col-12 md:col-5 xl:col-5"
                                             contentStyleClass="align-items-baseline ui-fluid">
                                    <p:outputLabel value="CÓDIGO GENERACIÓN" for="@next"/>
                                    <p:autoComplete id="acCodGen" value="#{anular.codigoGen}" minQueryLength="4"
                                                    completeMethod="#{anular.completeText}" scrollHeight="250"
                                                    effect="fade" required="true"
                                                    requiredMessage="CÓDIGO ES REQUERIDO PARA CONTINUAR">
                                        <p:ajax event="itemSelect" process="@this"/>
                                    </p:autoComplete>
                                </p:panelGrid>
                                <p:panelGrid columns="2" layout="flex"
                                             columnClasses="col-12 md:col-2 xl:col-2, col-12 md:col-5 xl:col-5"
                                             contentStyleClass="align-items-baseline ui-fluid">
                                    <h:outputLabel value="TIPO ANULACIÓN"/>
                                    <p:selectOneMenu value="#{anular.tipoAnulacion}" id="selMotivo"
                                                     required="true" requiredMessage="MOTIVO ES REQUERIDO PARA CONTINUAR">
                                        <f:selectItem itemLabel="SELECCIONAR" itemValue=""/>
                                        <f:selectItems value="#{anular.tipoInvalidacionList}"
                                                       var="mot" itemLabel="#{mot.ctiId} - #{mot.ctiValor.toUpperCase()}"
                                                       itemValue="#{mot.ctiId}"/>
                                        <p:ajax event="itemSelect" update="lblNuevaFact gdTabEmitidas"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid columns="2" layout="flex"
                                             columnClasses="col-12 md:col-2 xl:col-2, col-12 md:col-5 xl:col-5"
                                             contentStyleClass="align-items-baseline ui-fluid">
                                    <h:outputLabel value="MOTIVO"/>
                                    <p:inputTextarea value="#{anular.motivoAnulacion}" maxlength="200"
                                                     onkeyup="this.value = this.value.toUpperCase()"
                                                     counterTemplate="{0}/200" rows="3"
                                                     counter="displaysub">
                                        <h:outputText class="block" id="displaysub"/>
                                    </p:inputTextarea>
                                </p:panelGrid>
                                <h:outputText value="SELECCIONE LA NUEVA FACTURA"
                                              styleClass="title font-bold" id="lblNuevaFact"
                                              style="color: #2196f3; font-size: larger; margin-top: 2%; display: #{anular.tipoAnulacion.matches('2') ? 'none':'block'}"/>
                                <p:panelGrid id="gdTabEmitidas" columns="1" layout="flex" columnClasses="col-12" style=" display: #{anular.tipoAnulacion.matches('2') ? 'none':'block'}">
                                    <p:dataTable id="tblEmitidas" value="#{anular.docEmitidosList}" var="fact"
                                                 paginator="true" paginatorPosition="bottom" showGridlines="true"
                                                 styleClass="table-bordered" rows="6"
                                                 tableStyle="table-layout: auto" selection="#{anular.selectedFactura}"
                                                 rowKey="#{fact.idFac}" selectionMode="single"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                        <p:ajax event="rowSelect" listener="#{anular.onRowSelect}" update=":frmAnular:messages"/>
                                        <f:facet name="header">LISTADO DOCUMENTOS EMITIDOS</f:facet>
                                        <p:column selectionMode="single" style="width: 16px; text-align: center"/>
                                        <p:column headerText="# FACTURA">
                                            <h:outputText value="#{fact.nroControl}"/>
                                        </p:column>
                                        <p:column headerText="ESTADO">
                                            <h:outputText value="#{fact.estado}"/>
                                        </p:column>
                                        <p:column headerText="CODIGO GENERACION">
                                            <h:outputText value="#{fact.codigoGeneracion}"/>
                                        </p:column>
                                        <p:column headerText="FECHA INGRESO">
                                            <h:outputText value="#{fact.fechaIngreso}">
                                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="FECHA RESPUESTA">
                                            <h:outputText value="#{fact.fechaRespuesta}">
                                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </p:panelGrid>
                                <f:facet name="footer">
                                    <p:panelGrid columns="1" layout="flex"
                                                 columnClasses="col-12 md:col-2 xl:col-2"
                                                 contentStyleClass="align-items-baseline ui-fluid">
                                        <p:commandButton value="PROCESAR"
                                                         action="#{anular.enviarAnulacion}"
                                                         update="frmAnular" icon="pi pi-send"
                                                         styleClass="rounded-button">
                                            <p:confirm header="CONFIRMAR" icon="pi pi-exclamation-triangle"
                                                       message="¿ESTÁ SEGURO DE CONTINUAR?"/>
                                        </p:commandButton>
                                    </p:panelGrid>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true"
                                                     width="400">
                                        <p:commandButton value="NO" styleClass="ui-confirmdialog-no ui-button-flat"
                                                         type="button"/>
                                        <p:commandButton value="SI" styleClass="ui-confirmdialog-yes"
                                                         type="button"/>
                                    </p:confirmDialog>
                                </f:facet>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </h:form>

            <p:dialog id="DialogConfirm" widgetVar="DialogConfirm"
                      appendTo="@(body)" dynamic="true" resizable="false" modal="true"
                      position="center" closable="false" closeOnEscape="false"
                      width="850" minHeight="250" header="MENSAJE">
                <h:form id="frmConfirm">
                    <p:panel header="PROCESO FINALIZADO">
                        <p:panelGrid columns="1" layout="flex"
                                     columnClasses="col-12 md:col-12 xl:col-12"
                                     contentStyleClass="align-items-baseline ui-fluid">
                            <h:outputLabel value="#{anular.mensaje}"/>
                        </p:panelGrid>
                        <f:facet name="footer">
                            <p:panelGrid columns="1" layout="flex" columnClasses="col-12 md:col-4 xl:col-4"
                                         contentStyleClass="align-items-baseline ui-fluid">
                                <p:commandButton icon="pi pi-check" value="ACEPTAR"
                                                 action="#{anular.clean()}"
                                                 styleClass="rounded-button ui-button-info font-bold"/>
                            </p:panelGrid>
                        </f:facet>
                    </p:panel>
                </h:form>
            </p:dialog>

        </f:view>
    </h:body>
</html>
