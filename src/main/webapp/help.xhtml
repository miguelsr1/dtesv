<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>#{label['TituloSistema']}</title>
    </h:head>

    <f:view>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" onerror="PF('DialogInternet').show()"  />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                  closable="false" resizable="false" showHeader="false">
            <h:panelGrid columns="1" styleClass="text-center">
                <div class="text-center">
                    <p:graphicImage library="images" name="loader_ajax.gif" cache="false"
                                    style="text-align: center;"
                                    height="32" width="32"/>
                </div>
                <div class="text-center">
                    <h:outputText value="Espere un momento.."/>
                </div>
            </h:panelGrid>
        </p:dialog>
        <h:form id="fmrHelp">
            <p:panel id="pnlAyuda">
                <h5>.:: CENTRO DE AYUDA / MANUALES / PLANTILLA ::.</h5>
                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                    <ui:include src="/manuales.xhtml"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </f:view>


</html>
