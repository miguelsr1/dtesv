<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">
            <div class="layout-topbar-left">
                <p:graphicImage name="logo.png" library="images" height="50" width="200"/>
            </div>
            <div class="layout-topbar-right">
                <a href="#" class="menu-button">
                    <i class="pi pi-bars"></i>
                </a>
                <ul class="layout-topbar-actions">
                    <li class="search-item topbar-item">
                        <a href="#">
                            <span class="ui-overlay-badge topbar-icon">
                                <i class="pi pi-bell"></i>
                                <span class="ui-badge">2</span>
                            </span>
                        </a>
                    </li>
                    <li class="topbar-item topbar-item">
                        <a href="#">
                            <span class="ui-overlay-badge topbar-icon">
                                <i class="pi pi-user"></i>
                            </span>
                        </a>
                    </li>
                    <li class="topbar-item notifications">
                        <span class="ui-overlay-badge topbar-icon">
                            <p:outputLabel value="Hola #{login.usuario}, Bienvenido"/>
                        </span>
                    </li>
                    <li class="topbar-item messages">
                        <span class="ui-overlay-badge topbar-icon">
                            <p:spacer width="10"/>
                        </span>
                    </li>
                    <li class="topbar-item user-profile">
                        <a href="#">
                            <span class="ui-overlay-badge topbar-icon">
                                <p:commandButton icon="pi pi-sign-out"
                                                 styleClass="rounded-button ui-button-danger ui-button-flat"
                                                 title="Salir" action="#{login.cerrarSesion()}"/>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</ui:composition>
