<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <style type="text/css">
            body .ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
                position: static;
                margin: 0;
                color: white;
                font-family: "primeicons", serif !important;
                font-style: normal;
                font-weight: normal;
                display: inline-block;
                background: none;
            }
            .ui-selectonemenu-label {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .body .ui-button.ui-button-text-icon-left .ui-icon {
                position: absolute;
                margin-top: -0.5rem;
                left: 1rem !important;
            }
        </style>

        <h:outputScript name="fn.js" library="js"/>
    </h:head>

    <h:body>
        <f:view locale="es">
            <p:ajaxStatus onstart="PF('statusDialog').show()"
                          onsuccess="PF('statusDialog').hide()"/>
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                      closable="false" resizable="false" showHeader="false">
                <h:panelGrid columns="1" styleClass="text-center">
                    <div class="text-center">
                        <p:graphicImage library="images" name="loader_ajax.gif" cache="false"
                                        style="text-align: center;"
                                        height="32" width="32"/>
                    </div>
                    <div class="text-center">
                        <h:outputText value="Espere un momento.."/>
                    </div>
                </h:panelGrid>
            </p:dialog>
            <p:messages id="messages" showDetail="true" skipDetailIfEqualsSummary="true" closable="true"/>

            <div class="card">
                <h5>.:: MIS DATOS ::.</h5>
                <p:separator />

                <p:tabView widgetVar="wdgTabView" id="tabview" prependId="false">
                    <p:tab title="EMISOR" closable="false" titleStyle="text-align: center">
                        <ui:include src="fragmento/frag-emisor.xhtml"/>
                    </p:tab>
                    <p:tab title="ESTABLECIMIENTO">
                        <ui:include src="fragmento/frag-estructura.xhtml"/>
                    </p:tab>
                    <p:tab title="PARAMETROS MH" closable="false" titleStyle="text-align: center">
                        <ui:include src="fragmento/frag-parametro.xhtml"/>
                    </p:tab>
                </p:tabView>
            </div>
        </f:view>
    </h:body>

</html>
