<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{label['TituloSistema']}</title>
    </h:head>

    <f:view>
        <h:form id="frmWelcome">
            <p:panel rendered="#{login.expira ne null}">
                <h:panelGrid columns="1">
                    <h:outputLabel id="outLblExpiraPass" value="IMPORTANTE" style=" color: red; font-weight: bold;"/>
                    <h:outputLabel id="outLblMsgPass2" />
                    <h:commandLink value="Haga Click aca para cambiarlo" style="font-weight: bold;" />
                </h:panelGrid>
            </p:panel>

            <p:card>
                <h:panelGrid columns="1">
                    <p:outputLabel value="BIENVENIDO A #{label['TituloSistema']}"/>
                </h:panelGrid>
            </p:card>

        </h:form>
    </f:view>
</html>
